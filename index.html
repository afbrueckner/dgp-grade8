<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGP Interactive - Grade 8</title>
    <style>
        /* Restoring the original professional look */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .controls {
            display: flex; gap: 20px; padding: 25px 30px;
            background: #f8f9fa; border-bottom: 2px solid #e9ecef;
            align-items: center;
        }
        .day-tabs { display: flex; padding: 0 30px; background: #f8f9fa; border-bottom: 3px solid #dee2e6; }
        .day-tab {
            padding: 15px 25px; background: transparent; border: none;
            font-size: 1em; font-weight: 600; cursor: pointer; color: #6c757d;
            border-bottom: 3px solid transparent; transition: all 0.3s;
        }
        .day-tab.active { color: #667eea; border-bottom-color: #667eea; }
        .content { padding: 40px; }
        .sentence-display {
            background: #f8f9fa; padding: 30px; border-radius: 10px;
            margin-bottom: 30px; border-left: 5px solid #667eea;
        }
        .word {
            display: inline-block; padding: 8px 12px; background: white;
            border: 2px solid #dee2e6; border-radius: 6px; cursor: pointer;
            margin: 5px; transition: all 0.3s;
        }
        .word.selected { background: #667eea; color: white; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-success { background: #28a745; color: white; }
        .btn-primary { background: #667eea; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Daily Grammar Practice</h1>
            <p>Interactive Grammar Exercises - Grade 8</p>
            <button class="btn" style="position:absolute; top:20px; right:20px; background:rgba(255,255,255,0.2); color:white; border:1px solid white;" onclick="toggleEditMode()">‚úèÔ∏è Edit Mode</button>
        </div>

        <div class="controls">
            <div>
                <label>Week:</label>
                <select id="week-select" onchange="changeWeek()"></select>
            </div>
            <div style="margin-left: auto;">
                <button class="btn btn-success" onclick="exportStudentReport()">üì• Download Turn-In Report</button>
            </div>
        </div>

        <div class="day-tabs">
            <button class="day-tab active" onclick="switchDay('monday')">Monday</button>
            <button class="day-tab" onclick="switchDay('tuesday')">Tuesday</button>
            <button class="day-tab" onclick="switchDay('wednesday')">Wednesday</button>
            <button class="day-tab" onclick="switchDay('thursday')">Thursday</button>
            <button class="day-tab" onclick="switchDay('friday')">Friday</button>
        </div>

        <div class="content">
            <div id="exercise-content">
                <div class="sentence-display">
                    <h3 id="day-instruction">Monday: Parts of Speech</h3>
                    <div id="sentence-container" style="font-size: 1.5em; margin-top: 20px;"></div>
                </div>
                <div id="options-panel" class="sentence-display">
                    <h4>Select Answer:</h4>
                    <div id="options-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 15px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG - Replace with your Gist Raw URL later
        const GITHUB_GIST_URL = ""; 

        let state = {
            currentWeek: 1,
            currentDay: 'monday',
            data: {
                1: {
                    sentenceRaw: "he was a very silent man by custom",
                    monday: {
                        words: ["he", "was", "a", "very", "silent", "man", "by", "custom"],
                        answers: ["Pronoun", "Verb", "Adjective", "Adverb", "Adjective", "Noun", "Preposition", "Noun"]
                    }
                }
            },
            progress: {}
        };

        function switchDay(day) {
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            state.currentDay = day;
            renderExercise();
        }

        function renderExercise() {
            const container = document.getElementById('sentence-container');
            const weekData = state.data[state.currentWeek];
            container.innerHTML = '';
            
            weekData[state.currentDay].words.forEach((word, i) => {
                const span = document.createElement('span');
                span.className = 'word';
                span.textContent = word;
                container.appendChild(span);
            });
        }

        // Initialize
        window.onload = () => {
            const sel = document.getElementById('week-select');
            Object.keys(state.data).forEach(w => {
                const opt = document.createElement('option');
                opt.value = w; opt.textContent = "Week " + w;
                sel.appendChild(opt);
            });
            renderExercise();
        };

        function toggleEditMode() { alert("Edit mode coming soon in sync with Gist!"); }
        function exportStudentReport() { alert("Report generated!"); }
    </script>
</body>
</html>
