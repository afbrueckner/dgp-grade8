<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Grammar Practice - Interactive (Grade 8)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; position: relative; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .edit-mode-toggle { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .controls { display: flex; gap: 20px; padding: 25px 30px; background: #f8f9fa; border-bottom: 2px solid #e9ecef; flex-wrap: wrap; align-items: center; }
        .day-tabs { display: flex; gap: 0; padding: 0 30px; background: #f8f9fa; border-bottom: 3px solid #dee2e6; overflow-x: auto; }
        .day-tab { padding: 15px 25px; background: transparent; border: none; font-size: 1em; font-weight: 600; cursor: pointer; color: #6c757d; border-bottom: 3px solid transparent; }
        .day-tab.active { color: #667eea; border-bottom-color: #667eea; }
        .content { padding: 40px; }
        .sentence-display { background: #f8f9fa; padding: 30px; border-radius: 10px; margin-bottom: 30px; border-left: 5px solid #667eea; }
        .sentence { font-size: 1.5em; line-height: 2.5; color: #212529; display: flex; flex-wrap: wrap; gap: 8px; }
        .word { padding: 8px 12px; background: white; border: 2px solid #dee2e6; border-radius: 6px; cursor: pointer; margin-top: 30px; position: relative; }
        .word.selected { background: #667eea; color: white; }
        .options-panel { background: white; border: 2px solid #dee2e6; border-radius: 10px; padding: 25px; margin-bottom: 25px; }
        .options-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 12px; }
        .option-btn { padding: 12px 20px; background: #f8f9fa; border: 2px solid #dee2e6; border-radius: 8px; cursor: pointer; }
        .btn { padding: 12px 30px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #28a745; color: white; }
        .hidden { display: none; }
        canvas { border: 2px solid #dee2e6; border-radius: 8px; background: white; display: block; margin: 20px auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Daily Grammar Practice</h1>
            <p>Interactive Grammar Exercises - Grade 8</p>
            <button class="edit-mode-toggle" onclick="toggleEditMode()">‚úèÔ∏è Edit Sentences</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="week-select">Week:</label>
                <select id="week-select" onchange="changeWeek()"></select>
            </div>
        </div>

        <div class="day-tabs">
            <button class="day-tab active" data-day="monday" onclick="setDay('monday')">Monday</button>
            <button class="day-tab" data-day="tuesday" onclick="setDay('tuesday')">Tuesday</button>
            <button class="day-tab" data-day="wednesday" onclick="setDay('wednesday')">Wednesday</button>
            <button class="day-tab" data-day="thursday" onclick="setDay('thursday')">Thursday</button>
            <button class="day-tab" data-day="friday" onclick="setDay('friday')">Friday</button>
        </div>

        <div class="content">
            <div id="monday-content" class="day-content">
                <div class="sentence-display">
                    <h3>Monday's Sentence:</h3>
                    <div class="sentence" id="sentence-monday"></div>
                </div>
                <div class="options-panel">
                    <div class="options-grid" id="pos-options"></div>
                </div>
                <button class="btn btn-primary" onclick="checkAnswers('monday')">Check Answers</button>
            </div>
            
            <div id="friday-content" class="day-content hidden">
                <canvas id="diagram-canvas" width="800" height="400"></canvas>
            </div>
        </div>
    </div>

    <script>
        let sentenceData = {
            1: {
                sentenceRaw: "he was a very silent man by custom",
                monday: {
                    words: ["he", "was", "a", "very", "silent", "man", "by", "custom"],
                    answers: ["pron pro", "lv", "art", "adv", "adj", "N", "prep", "op"]
                }
            }
        };

        let currentWeek = 1;
        let currentDay = 'monday';

        // Wait for page load
        window.onload = function() {
            populateWeekSelector();
            loadWeek(1);
        };

        function populateWeekSelector() {
            const sel = document.getElementById('week-select');
            for (let week in sentenceData) {
                let opt = document.createElement('option');
                opt.value = week;
                opt.textContent = "Week " + week;
                sel.appendChild(opt);
            }
        }

        function loadWeek(week) {
            currentWeek = week;
            renderSentence();
        }

        function renderSentence() {
            const container = document.getElementById('sentence-monday');
            if(!container) return;
            container.innerHTML = '';
            sentenceData[currentWeek].monday.words.forEach(word => {
                let span = document.createElement('span');
                span.className = 'word';
                span.textContent = word;
                container.appendChild(span);
            });
        }

        function setDay(day) {
            document.querySelectorAll('.day-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.day-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-day="${day}"]`).classList.add('active');
            document.getElementById(`${day}-content`).classList.remove('hidden');
        }

        function toggleEditMode() { alert("Edit mode activated."); }
        function changeWeek() { loadWeek(document.getElementById('week-select').value); }
        function checkAnswers(day) { alert("Checking " + day); }
    </script>
</body>
</html>
